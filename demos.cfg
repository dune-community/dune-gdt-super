# available constants:
# CC, CXX, F77, CXXFLAGS, BASEDIR, SRCDIR
# all commands are executed in $BASEDIR/demos
# do not use ',' in any of the 'build' commands!
[examples_elliptic_continuousgalerkin]
build='cmake ../dune-detailed-discretizations -DCMAKE_CXX_COMPILER=$CXX -DCUSTOM_FLAGS="$CXXFLAGS"',
  'make examples_elliptic_continuousgalerkin'
msg='cd $BASEDIR/demos/examples/elliptic/ && ./examples_elliptic_continuousgalerkin'
