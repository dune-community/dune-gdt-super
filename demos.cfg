# available constants:
# CC, CXX, F77, CXXFLAGS, BASEDIR, SRCDIR
# all commands are executed in $BASEDIR/demos
# do not use ',' in any of the 'build' commands!
[dune-stuff_examples-grid-providers]
build='cd ../dune-stuff && mkdir -p demos && cd demos && cmake .. -DCMAKE_CXX_COMPILER=$CXX',
  'cd ../dune-stuff/demos && make examples_grid_providers'
msg='cd $BASEDIR/dune-stuff/demos/examples/grid && ./examples_grid_providers'

[dune-grid-multiscale_examples-provider]
build='cd ../dune-grid-multiscale && mkdir demos -p && cd demos && cmake .. -DCMAKE_CXX_COMPILER=$CXX -DCUSTOM_FLAGS=$CXXFLAGS',
  'cd ../dune-grid-multiscale/demos && make examples_provider'
msg='cd $BASEDIR/dune-grid-multiscale/demos/examples && ./examples_provider'

[examples-elliptic-continuousgalerkin]
build='cmake ../dune-detailed-discretizations -DCMAKE_CXX_COMPILER=$CXX -DCUSTOM_FLAGS=$CXXFLAGS',
  'make examples_elliptic_continuousgalerkin'
msg='cd $BASEDIR/demos/examples/elliptic && ./examples_elliptic_continuousgalerkin'
