[patches]
only_build=True
build='sed -i 's/grdVerbose_( true )/grdVerbose_( false )/g' $BASEDIR/dune-grid/dune/grid/alugrid/2d/alu2dgridfactory.hh',
  'sed -i 's/const bool verbose = verb && this->comm().rank() == 0;/const bool verbose = false;/g' $BASEDIR/dune-grid/dune/grid/alugrid/3d/alugrid.hh',
  'sed -i 's;dune/fem/misc/threads/threadmanager.hh;dune/fem/misc/threadmanager.hh;g' $BASEDIR/dune-grid/dune/grid/alugrid/common/objectfactory.hh',
  'sed -i 's;dune/common/mpicollectivecommunication.hh;dune/common/parallel/mpicollectivecommunication.hh;g' $BASEDIR/dune-fem/dune/fem/misc/mpimanager.hh',
  'sed -i 's;dune/common/mpihelper.hh;dune/common/parallel/mpihelper.hh;g' $BASEDIR/dune-fem/dune/fem/misc/mpimanager.hh',
  'sed -i 's;#include <dune/common/exceptions.hh>;#include <dune/common/exceptions.hh>\n#include <dune/common/misc.hh>;g' $BASEDIR/dune-fem/dune/fem/io/file/iointerface.hh',
  'sed -i 's;#warning This file is deprecated.  Its contents have moved to stringutility.hh and math.hh;//#warning This file is deprecated.  Its contents have moved to stringutility.hh and math.hh;g' $BASEDIR/dune-common/dune/common/misc.hh',
  'sed -i 's;         or will disappear completely.;//         or will disappear completely.;g' $BASEDIR/dune-common/dune/common/misc.hh',
  'sed -i 's;dune/fem/misc/threadmanager.hh;dune/fem/misc/threads/threadmanager.hh;' $BASEDIR/dune-grid/dune/grid/alugrid/common/objectfactory.hh',
  'sed -i 's/leafView()/leafGridView()/g' $BASEDIR/dune-grid/dune/grid/common/sizecache.hh',
  'sed -i 's/auto_ptr/shared_ptr/g' $BASEDIR/dune-common/dune/common/singleton.hh'

